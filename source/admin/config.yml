backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: source/img/uploads
public_folder: /img/uploads

collections:
  - name: pages
    label: Pages
    files:
      - file: "data/pages/home.yml"
        label: Homepage
        name: home
        fields:
          - {label: Title, name: title, widget: string, required: false}
          - {label: Description, name: description, widget: string, required: false}
      - file: "data/pages/about.yml"
        label: About
        name: about
        fields:
          - {label: Title, name: title, widget: string, required: false}
          - {label: Description, name: description, widget: string, required: false}
          - {label: Image, name: image, widget: image, required: false}
          - {label: 'About content', name: 'content', widget: 'markdown'}
  - name: settings
    label: Settings
    files:
      - file: data/settings/main.yml
        label: Main
        name: main
        fields:
          - {label: site_name, name: site_name, widget: string, required: false}
          - {label: email, name: email widget: string, required: false}
          - {label: instagram, name: instagram widget: string, required: false}